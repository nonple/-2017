<ion-content padding>
  <h2 align="center"> 회원가입 </h2>
  <ion-item>
    <ion-input placeholder="아이디"></ion-input>
  </ion-item>
    
  <ion-item>
    <ion-input type="password" placeholder="비밀번호"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" placeholder="비밀번호확인"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="number" placeholder="나이"></ion-input>
  </ion-item>
  
 <ion-item>
  <ion-label>성별</ion-label>
  <ion-select [(ngModel)]="gender">
    <ion-option value="f">여자</ion-option>
    <ion-option value="m">남자</ion-option>
  </ion-select>
</ion-item>

  <div align="center">
    <button ion-button (click)="SignUpPage()" color="dark" full>
      회원가입
    </button>
  </div>
</ion-content>
