<ion-content padding>

      <h2  align="center">LoginPage</h2>


	<ion-item right>
			<ion-input placeholder="아이디"></ion-input> 
	</ion-item>

		
	<ion-item>
		<ion-input type="password" placeholder="비밀번호"></ion-input>
	</ion-item>
	<div align="center">
			<button ion-button color="light" href="/home/home" full>
				로그인
			</button>
	</div>
	<div align="center">
		<button ion-button (click)="goToHomePage()" color="secondary" full> 
			네이버로 로그인
		</button>
	</div>
	<div align="center">
		<button ion-button (click)="goToHomePage()" color="energized" full>
			카카오톡으로 로그인
		</button>
	</div>
	<div align="center">
		<button ion-button (click)="SignUpPage()" color="dark" full>
			회원가입
		</button>
	</div>
</ion-content>
